server {
  listen 8080;
  server_name meta;

  rewrite ^/(.*)/$ /$1 permanent;

  access_log  /var/log/nginx/eventum.access.log;
  error_log  /var/log/nginx/eventum.error.log warn;

  location / {
    sendfile on;
    tcp_nopush on;
    autoindex off;
    root /mnt/c/Users/Andrey/Desktop/rowbotman/2020_1_Failless/public/static/dist;
    try_files $uri /index.html;
    break;
  }

  location ~ ^/img/(?<fname>.+)$ {
    sendfile on;
    tcp_nopush on;
    autoindex off;
    alias  /mnt/c/Users/Andrey/Desktop/rowbotman/2020_1_Faillesspublic/static/images/$fname;
    break;
  }
}